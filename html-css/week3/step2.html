<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Your custom tailor</title>
 <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
 <header>
  <p class="left">Logo</p>
  <p class="right">Navigation</p>
 </header>

 <main>
  <section class="explanation-info">
   <h1>Sign up for yourcustomtailor.com</h1>
  </section>

  <h2>Step 2/4 - how can we reach you?</h2>

  <section>
   <p class="bold-text">Progress</p>
   <div class="progress-bar">
    <div class="progress2"></div>
   </div>
  </section>

  <p>We will probably need to stay in touch somehow. Let us know how we can reach you?</p>

  <form onsubmit="location.href = 'step3.html'; arguments[0].preventDefault();" x-action="/stored-info" method="post">
   <div>
    <label for="email">E-mail*</label>
    <input type="email" id="email" name="e-mail" required>
    <div>
     <label for="Phone">Phone*</label>
     <input type="tel" id="Phone" name="Phone" pattern="[0-9]{8}" required>
    </div>
   </div>

   <div>
    <label for="Password">Password*</label>
    <input type="password" id="Password" name="Password" pattern="[a-zA-Z]{10,}" required>
   </div>

   <div>
    <label for="Password1">Re-enter password*</label>
    <input type="password" id="Password1" name="Password" pattern="[a-zA-Z]{10,}" required>
   </div>

   <p>Use the same address for billing and shipping? Uncheck below to fill out a separate shipping address.</p>

   <div class="newsletter">
    <label for="weekly-news">Weekly news</label>
    <input type="radio" id="weekly-news" name="newsSubscr" value="weekly-news" required>

    <label for="montly-news">Montly news</label>
    <input type="radio" id="montly-news" name="newsSubscr" value="montly-news" required>

    <label for="no-news">Don't send me news</label>
    <input type="radio" id="no-news" name="newsSubscr" value="no-news" required>
   </div>

   <button type="submit">Next step</button>

  </form>

 </main>
</body>

</html>
