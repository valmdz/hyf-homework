<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your custom tailor</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <header>
    <p class="left">Logo</p>
    <p class="right">Navigation</p>
  </header>

  <main>
    <section class="explanation-info">
      <h1>Sign up for yourcustomtailor.com</h1>
    </section>

    <h2>Step 4/4 - Payment</h2>

    <section>
      <p class="bold-text">Progress</p>
      <div class="progress-bar">
        <div class="progress4"></div>
      </div>
    </section>

    <p>Please fill in your payment data</p>

    <!--Fix validation criteria in all labels-->

    <form action="/stored-info" method="post">
      <div>
        <label for="nameCard">Name on card</label>
        <input type="text" id="nameCard" name="name-card" required>
      </div>

      <div>
        <label for="cardType">Card type*</label>
        <select id="cardType" name="card_type">
          <option value="Visa">Visa</option>
          <option value="Dankort">Dankort</option>
          <option value="Mastercard">Mastercard</option>
          <option value="AmericExpr">American express</option>
        </select>
      </div>

      <div>
        <label for="cardNumber">Credit card number</label>
        <input type="text" id="cardNumber" name="card_number" inputmode="numeric" pattern="[0-9]{16}" required>
        <div>
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="first_name" required>
        </div>
      </div>

      <div class="input-small">
        <div>
          <label for="expiryMonth">Expiry month</label>
          <input type="text" id="expiryMonth" name="expiry_month" required>
        </div>

        <div>
          <label for="expiryYear">Expiry year</label>
          <input type="number" id="expiryYear" name="expiry-year" required>
        </div>
      </div>

      <div>
        <label for="ccv">CCV</label>
        <input type="text" id="ccv" name="ccv" inputmode="numeric" pattern="[0-9]{3}" required>
      </div>

      <button type="submit">Validate</button>
    </form>
  </main>
</body>

</html>
